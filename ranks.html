<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, options);
        });

        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(getLineGraphData);

        function getLineGraphData() {
            google.script.run.withSuccessHandler(drawLineGraph).getChartData();
        }

        function drawLineGraph(dataReturned) {
            var data = google.visualization.arrayToDataTable(dataReturned);
            console.log(data);
            var options = {
                title: 'Team Rank Vs. Points'
            };

            var chart = new google.visualization.LineChart(document.getElementById('line_chart'));
            chart.draw(data, options);
        }

        google.charts.load('current', { 'packages': ['bar'] });
        google.charts.setOnLoadCallback(getBarGraphData);

        function getBarGraphData() {
            google.script.run.withSuccessHandler(drawChart).getChartData();
        }

        function drawChart(dataReturned) {
            var data = google.visualization.arrayToDataTable(dataReturned);

            var options = {
                chart: {
                    title: 'Team Rank Vs. Points'
                }
            };

            var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

            chart.draw(data, google.charts.Bar.convertOptions(options));
        }
    </script>
</head>
